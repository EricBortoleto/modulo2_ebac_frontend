<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section id="contato">
      <div class="container">
        <h2>Formulário de Cadastro</h2>
        <form>
          <div class="form-campo">
            <label for="nome">Nome Completo:</label>
            <input name="nome" type="text" id="nome" />
          </div>

          <div class="form-campo">
            <label for="email">E-mail:</label>
            <input name="email" type="email" id="email" />
          </div>

          <div class="form-campo">
            <label for="telefone">Telefone:</label>
            <input name="telefone" type="tel" id="telefone" />
          </div>

          <div class="form-campo">
            <label for="cpf">CPF:</label>
            <input name="cpf" type="tel" id="cpf" />
          </div>

          <div class="form-campo">
            <label for="endereço">Endereço Completo:</label>
            <input name="endereço" type="text" id="endereço" />
          </div>

          <div class="form-campo">
            <label for="cep">CEP:</label>
            <input name="cep" type="tel" id="cep" />
          </div>

          <button type="submit">Enviar</button>
        </form>
      </div>
    </section>

    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script src="jquery.mask.min.js"></script>
    <script src="jquery.validate.min.js"></script>
    <script src="messages_pt_BR.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
