<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário com validação de números</title>

    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1>Formulário</h1>
    <form id="meuFormulario">
      <label for="campoA">Número A:</label>
      <input type="number" id="campoA" name="campoA" required />
      <br />
      <label for="campoB">Número B:</label>
      <input type="number" id="campoB" name="campoB" required />
      <br />
      <input type="submit" value="Enviar" />
    </form>

    <div id="mensagem"></div>

    <script src="/global.js"></script>
  </body>
</html>
